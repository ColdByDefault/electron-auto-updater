<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reeed beta_v0.1.0 - Docs Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Reeed - Docs Manager</h1>
    <div class="new-feature">
      <span class="badge">NEW</span>
      <p>Version beta with improved update notifications!</p>
    </div>
    
    <div class="version-info" >
      <p>Current Version: <span id="message">Loading...</span></p>
    </div>
    <div class="update-controls">
      <button id="check-for-updates">Check for Updates</button>
      <button id="download-update" disabled>Download Update</button>
      <button id="install-update" disabled>Install Update</button>
    </div>
    
    <div class="status">
      <p id="status-message">Ready to check for updates</p>
      <div id="progress-bar-container" class="hidden">
        <div id="progress-bar"></div>
      </div>
    </div>
    
    <div class="whats-new">
      <h2>after updating, restart the app </h2>
      <ul>
      </ul>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
